apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-service-deployment
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: dannguyenmessi/forum-kafka:v1
          ports:
            - containerPort: 9092
            - containerPort: 9997
            - containerPort: 29092
