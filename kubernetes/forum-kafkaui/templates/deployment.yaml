apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui-service-deployment
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: dannguyenmessi/forum-kafka-ui:v1
          ports:
            - containerPort: 8080
