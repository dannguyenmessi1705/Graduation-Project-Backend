apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-insight-service-deployment
  labels:
    app: redis-insight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-insight
  template:
    metadata:
      labels:
        app: redis-insight
    spec:
      containers:
        - name: redis
          image: redis/redisinsight:latest
          ports:
            - containerPort: 5540