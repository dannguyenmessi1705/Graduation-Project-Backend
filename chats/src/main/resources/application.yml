server:
  port: 9010
spring:
  application:
    name: chats
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: "dev"
  config:
    import: optional:configserver:http://localhost:8071
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB

springdoc:
  api-docs:
    path: /chats/api-docs
  swagger-ui:
    path: /chats/swagger-ui

oauth:
  openId:
    url: http://localhost:7080/realms/forum/.well-known/openid-configuration


app:
  cache:
    redis:
      enabled: false
      host: 'redis://redis-12610.c252.ap-southeast-1-1.ec2.redns.redis-cloud.com'
      port: 12610
      timeoutSeconds: 60
      maxPoolSize: 8
      maxIdle: 8
      minIdle: 0
      password: "jfz74hpkdMFx6qTfjIZT4kOixxq9iFB6"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: ${spring.application.name}
    description: "Forum chats application"
    version: "1.0.0"

logging:
  level:
    com:
      didan:
        forum:
          users: debug
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

