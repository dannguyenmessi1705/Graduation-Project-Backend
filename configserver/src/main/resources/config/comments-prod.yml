server:
  port: 9000

spring:
  application:
    name: comments
  config:
    #    import: optional:configserver:http://localhost:8071
    #  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 30MB
  datasource:
    commentdb:
      url: jdbc:mysql://localhost:3306/forum_comments
      username: 'root'
      password: '17052002'
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 10
        connection-timeout: 60000
        max-lifetime: 590000
    reportdb:
      url: jdbc:mysql://localhost:3306/forum_reports
      username: 'root'
      password: '17052002'
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 10
        connection-timeout: 60000
        max-lifetime: 590000
  sql:
    init:
      mode: always
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true
        discovery-server-url: http://spring-cloud-kubernetes-discoveryserver:80/
    stream:
      kafka:
        binder:
          brokers:
            - localhost:9092
      bindings:
        postDeleted-in-0:
          destination: post-delete
          group: ${spring.application.name}
        sendCommentScore-out-0:
          destination: comment-score
        listenCommentScore-in-0:
          destination: comment-score
          group: ${spring.application.name}
        sendPostScore-out-0:
          destination: post-score
        commentAction-out-0:
          destination: comment-action

springdoc:
  api-docs:
    path: /comments/api-docs
  swagger-ui:
    path: /comments/swagger-ui

app:
  cache:
    redis:
      enabled: true
      host: localhost
      port: 6379
      timeoutSeconds: 60
      maxPoolSize: 8
      maxIdle: 8
      minIdle: 0
      password:
  pagination:
    defaultSize: 20
  schedule:
    fixedDelay:
      miliseconds: 300000
  baseUrl: http://localhost:8072/forum

private:
  route: comments/create,votes/revoke,votes/add,comments/report,comments/delete

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: ${spring.application.name}
    description: "Forum comments application"
    version: "1.0.0"

logging:
  level:
    com:
      didan:
        forum:
          comments: debug
  pattern:
    level: "%5p [${spring.application.name},%X{Trace-Id},%X{Span-Id}]"

