    reportdb:
      url: jdbc:h2:mem:reportdb;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
      username: 'root'
      password: '17052002'
      driver-class-name: org.h2.Driver
      hikari:
        maximum-pool-size: 10
        connection-timeout: 60000
        max-lifetime: 590000
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - localhost:9092

springdoc:
  api-docs:
    path: /comments/api-docs
  swagger-ui:
    path: /comments/swagger-ui

app:
  cache:
    redis:
      enabled: true
      host: localhost
      port: 6379
      timeoutSeconds: 60
      maxPoolSize: 8
      maxIdle: 8
      minIdle: 0
      password:
  pagination:
    defaultSize: 20
  schedule:
    fixedDelay:
      miliseconds: 300000
  baseUrl: http://localhost:8072/forum

private:
  route: votes/add,votes/revoke,comments/update,comments/report,comments/new,comments/delete

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: ${spring.application.name}
    description: "Forum users application"
    version: "1.0.0"


