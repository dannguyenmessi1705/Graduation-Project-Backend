server:
  port: 8070

spring:
  application:
    name: eureka-server
  config:
    import: optional:configserver:http://localhost:8071

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: https://${eureka.instance.hostname}:${server.port}/euraka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com:
      didan:
        forum:
          eureka_server: debug
  pattern:
    level: "%5p [${spring.application.name},%X{traceId},%X{spanId}]"